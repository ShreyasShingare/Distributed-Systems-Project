services:
  # PostgreSQL for Amenity Service
  amenity-db:
    image: postgres:15-alpine
    container_name: amenity-db
    environment:
      POSTGRES_DB: amenity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - amenity_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for User Service
  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Booking Service
  booking-db:
    image: postgres:15-alpine
    container_name: booking-db
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - booking_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Amenity Service
  amenity-service:
    build:
      context: ..
      dockerfile: services/amenity-service/Dockerfile
    container_name: amenity-service
    environment:
      DB_HOST: amenity-db
      DB_PORT: 5432
      DB_NAME: amenity_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      amenity-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service
  user-service:
    build:
      context: ..
      dockerfile: services/user-service/Dockerfile
    container_name: user-service
    environment:
      DB_HOST: user-db
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8085
    ports:
      - "8085:8085"
    depends_on:
      user-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8085/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Booking Service
  booking-service:
    build:
      context: ..
      dockerfile: services/booking-service/Dockerfile
    container_name: booking-service
    environment:
      DB_HOST: booking-db
      DB_PORT: 5432
      DB_NAME: booking_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      USER_SERVICE_URL: http://user-service:8085
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      booking-db:
        condition: service_healthy
      user-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: ..
      dockerfile: services/notification-service/Dockerfile
    container_name: notification-service
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      SERVER_PORT: 8083
    ports:
      - "8083:8083"
    depends_on:
      rabbitmq:
        condition: service_healthy

  # UI Service
  ui-service:
    build:
      context: ..
      dockerfile: services/ui-service/Dockerfile
    container_name: ui-service
    environment:
      SERVER_PORT: 8080
    ports:
      - "8084:8080"
    depends_on:
      - amenity-service
      - user-service
      - booking-service

volumes:
  amenity_db_data:
  user_db_data:
  booking_db_data:
